<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 2 - Mathfun - DS</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/mathfun.css">
</head>
<body>

    <div class="container">
       <div class="row">
        <h2>Your numbers: </h2>

        <p id="numbers">

        </p>
        <h2>Statistical data</h2>

        <table>

            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>

            <tr>
                <td>Maximum</td>
                <td id="max"></td>
            </tr>

            <tr>
                <td>Minimum</td>
                <td id="min"></td>
            </tr>

            <tr>
                <td>Mean</td>
                <td id="mean"></td>
            </tr>

            <tr>
                <td>Median value</td>
                <td id="median"></td>
            </tr>

            <tr>
                <td>Even numbers</td>
                <td id="even"></td>
            </tr>

            <tr>
                <td>Odd numbers</td>
                <td id="odd"></td>
            </tr>

            <tr>
                <td>Prime numbers</td>
                <td id="prime"></td>
            </tr>

            <tr>
                <td>Power of 2 numbers</td>
                <td id="power2"></td>
            </tr>

        </table>
       </div>
    </div>




    <script src="js/mathfun.js"></script>
</body>
</html>
